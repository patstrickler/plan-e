version: '3.8'

services:
  plan-e:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plan-e
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

